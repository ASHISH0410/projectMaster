<template>
    <template if:true={childrenDetails}>
        <lightning-layout multiple-rows="true" class="slds-m-around_medium">
            <template for:each={childrenDetails} for:item="childData">
            <lightning-layout-item padding="around-small" key={childData.id}>
               
                  <div class="field-title slds-m-bottom_medium" >
                    <template if:true={childData.selected}>
                      <h1>{childData.name} : Selected</h1>
                    </template>
                    <template if:false={childData.selected}>
                        <h1>{childData.name} : DeSelected</h1>
                      </template>
                  </div>
                    <div class="slds-box">
                        <div class="slds-p-left_medium slds-m-bottom_large">
                          <lightning-icon icon-name="utility:user"  size="medium" alternative-text="User" title="User"></lightning-icon>
                          {childData.name}
                        </div>
                        
                    <template if:false={childData.selected}>
                            <lightning-button variant="success" label="Select" value={childData.id} onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                   </template>
                   <template if:true={childData.selected}>
                        <lightning-button variant="destructive" label="DeSelect" value={childData.id} onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                   </template>
               
                  </div>
                
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </template>
      <template if:false={childrenDetails}>
        <p>No child data available.</p>
      </template>
</template>
