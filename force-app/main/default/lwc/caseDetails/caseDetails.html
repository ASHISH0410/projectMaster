<template>
    <template if:true={caseData}>
        <lightning-layout multiple-rows="true" class="slds-m-around_medium">
            <template for:each={caseData} for:item="childData">
            <lightning-layout-item padding="around-small"  class="slds-border_bottom" size="12" key={childData.id}>
                {childData.CaseNumber}
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </template>
      <template if:false={caseData}>
        <p>No child data available.</p>
      </template>
</template>
